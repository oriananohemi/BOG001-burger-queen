<section class="signup-container">
  <h2 class="title">Inicio de Sesion</h2>
  <input type="email" [formControl]="user" placeholder="mesero@burgerqueen.com">
  <input type="password" [formControl]="pass" placeholder="******">
  <button (click)="logIn()" class="button-medium" [disabled]="user.invalid && pass.invalid">Iniciar Sesion</button>
</section>
