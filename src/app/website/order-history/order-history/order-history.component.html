<h2>Historial de Pedidos</h2>

<h3>Pedidos Activos</h3>
<ng-container *ngIf="(ordersActive$ | async)?.length; else noOrders">
  <app-order-active *ngFor="let order of (ordersActive$ | async)" [order]="order">
  </app-order-active>
</ng-container>
<ng-template #noOrders>
  <p>No hay ordenes pendientes</p>
</ng-template>
