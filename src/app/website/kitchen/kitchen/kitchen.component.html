<h2 class="title">Cocina - Pedidos</h2>
<span>{{ date$ | async | date:'medium' }}</span>
  <ng-container *ngIf="(orders$ | async)?.length; else noOrders">
    <app-order *ngFor="let order of ( orders$ | async )" [order]="order"></app-order>
  </ng-container>
  <ng-template #noOrders>
    <p>No hay ordenes pendientes</p>
  </ng-template>
